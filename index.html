<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title> MPC </title>
</head>

<body>
    <div class="page">

        <div class="mpc">
            <div class="teclas">
                <div class="row">
                    <div dataKey="65" class="key">
                        A
                    </div>
                    <div dataKey="83" class="key">
                        S
                    </div>
                    <div dataKey="68" class="key">
                        D
                    </div>
                    <div dataKey="70" class="key">
                        F
                    </div>
                </div>
                <br>
                <div class="row">
                    <div dataKey="71" class="key">
                        G
                    </div>
                    <div dataKey="72" class="key">
                        H
                    </div>
                    <div dataKey="74" class="key">
                        J
                    </div>
                    <div dataKey="75" class="key">
                        K
                    </div>
                </div>
            </div>
        </div>


        <audio dataKey="65" src="boom.wav"></audio>
        <audio dataKey="83" src="clap.wav"></audio>
        <audio dataKey="68" src="hihat.wav"></audio>
        <audio dataKey="70" src="kick.wav"></audio>
        <audio dataKey="71" src="openhat.wav"></audio>
        <audio dataKey="72" src="tom.wav"></audio>
        <audio dataKey="74" src="snare.wav"></audio>
        <audio dataKey="75" src="tink.wav"></audio>
    </div>

    <script src="script.js"></script>
</body>

</html>
