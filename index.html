<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title> MPC </title>
</head>

<body>
    <div class="page">

        <div class="mpc">
            <div class="teclas">
                <div class="row">
                    <div data-key="65" class="key">
                        <span>A</span>
                    </div>
                    <div data-key="83" class="key">
                        <span>S</span>
                    </div>
                    <div data-key="68" class="key">
                        <span>D</span>
                    </div>
                    <div data-key="70" class="key">
                        <span>F</span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div data-key="71" class="key">
                        <span>G</span>
                    </div>
                    <div data-key="72" class="key">
                        <span>H</span>
                    </div>
                    <div data-key="74" class="key">
                        <span>J</span>
                    </div>
                    <div data-key="75" class="key">
                        <span>K</span>
                    </div>
                </div>
            </div>
        </div>


        <audio data-key="65" src="boom.wav"></audio>
        <audio data-key="83" src="clap.wav"></audio>
        <audio data-key="68" src="hihat.wav"></audio>
        <audio data-key="70" src="kick.wav"></audio>
        <audio data-key="71" src="openhat.wav"></audio>
        <audio data-key="72" src="tom.wav"></audio>
        <audio data-key="74" src="snare.wav"></audio>
        <audio data-key="75" src="tink.wav"></audio>
    </div>

    <script src="script.js"></script>
</body>

</html>
